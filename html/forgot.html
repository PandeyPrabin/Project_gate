<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.css">
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
    <script src="Resources/jquery-3.3.1.min.js"></script>
    <script src="Semantic-UI-CSS-master/semantic.js"></script>
    <title> Password recovery | Project Gate </title>
</head>

<body>
    <div id="wrapper">

        <div class="ui centered grid container">

            <div class="column">

                <h2 class="ui center aligned icon header">
                    <i class="circular users icon"></i> Forgot password? </h2>
                <h1 class="ui header"> Password recovery</h1>

                <div class="ui  divider"></div>

                <div class="ui blue icon message">
                    <i class="question icon"></i>
                    <div class="content">
                        <div class="header">
                            To reset your password
                        </div>
                        <p>enter your email address. You will receive a reset link within a year.
                    </div>
                </div>

                <form action="https://google.fi" method="get" class="ui large form">
                    <div class="ui stacked secondary segment">
                        <div class="field">
                            <label> Email </label>
                            <input type="email" name="e-mail" placeholder="E-mail address">
                        </div>

                        <button class="ui fluid blue button" type="submit">Reset password</button>
                    </div>
                    <div class="ui message">

                        <a href="login.html">Back to login</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
