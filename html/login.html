<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.css">
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
    <script src="Resources/jquery-3.3.1.min.js"></script>
    <script src="Semantic-UI-CSS-master/semantic.js"></script>
    <title> Login | Project Gate </title>
    <script>
        //Used for form validation
        
        $(document).ready(function () {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier: 'email',
                            rules: [{
                                type: 'empty',
                                prompt: 'Please enter your email'
                            }, {
                                type: 'email',
                                prompt: 'Please enter a valid email'
                            }]
                        },

                        password: {
                            identifier: 'password',
                            rules: [{
                                type: 'empty',
                                prompt: 'Please enter a password'
                            }]
                        }

                    }
                });
        });
    </script>
</head>

<body style="background-image: url(Resources/banner.jpg)">
    <div id="wrapper">
        <h1 class="ui centered blue header">Project Gate</h1>
        <div class="ui centered grid container">
            <div style="max-width: 500px;" class="column">
                <h2 class="ui center aligned icon header">
                    <i class="circular users icon"></i> Login</h2>
                <form action="index.html" method="get" class="ui large form">
                    <div class="ui stacked secondary  segment">
                        <div class="field">
                            <label> Email </label>
                            <div class="ui icon input">
                                <input type="email" name="email" placeholder="Email address">
                                <i class="at icon"></i>
                            </div>
                        </div>

                        <div class="field">

                            <label>Password</label>
                            <div class="ui icon input">
                                <input type="password" name="password" placeholder="Password">
                                <i class="lock icon"></i>
                            </div>

                        </div>
                        <div class="ui hidden  divider"></div>
                        <div class="ui checkbox" data-tooltip="Saves your email for faster relogin" data-position="right center">
                            <input type="checkbox">
                            <label>remember me?</label>

                        </div>

                        <div class="ui divider"></div>
                        <button class="ui fluid blue button" type="submit">Login</button>
                        <div class="ui error message"></div>

                    </div>

                    <div class="ui yellow icon message">
                        <i class="info circle icon"></i>

                        <div class="content">
                            <div class="header">

                                System update
                            </div>
                            <p>On 25.5.2018 at 8:00 everything is going to change. {{{Lorem Ipsum.}}} </p>
                        </div>
                    </div>

                    <script>
                        // for closing error message
                        $('.message .close')
                            .on('click', function () {
                                $(this)
                                    .closest('.message')
                                    .transition('fade');
                            });
                    </script>
                    <div class="ui message">

                        <a href="forgot.html">Forgot your password?</a>
                        <div class="ui content"> No account yet?
                            <a href="register.html"> Register!</a>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
